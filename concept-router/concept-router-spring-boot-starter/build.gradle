plugins {
    id 'java'
}

apply from: '../version.gradle'

group 'com.github.linyuzai'
version "${conceptRouterVersion}"
sourceCompatibility = '1.8'

repositories {
    mavenCentral()
}

dependencies {

    //compile 'com.github.linyuzai:concept-router-core:0.3.0'
    //compile 'com.github.linyuzai:concept-router-loadbalancer:0.3.0'

    compileOnly project(':concept-router:concept-router-core')
    compileOnly project(':concept-router:concept-router-loadbalancer')

    compileOnly "org.springframework.cloud:spring-cloud-starter:${springCloudVersion}"
    compileOnly "org.springframework.cloud:spring-cloud-loadbalancer:${springCloudVersion}"
    compileOnly "org.springframework.boot:spring-boot-starter:${springBootVersion}"
    //compileOnly "org.springframework:spring-web:${springWebVersion}"
    compileOnly "org.springframework.boot:spring-boot-starter-webflux:${springBootVersion}"
    compileOnly "org.springframework.boot:spring-boot-starter-web:${springBootVersion}"

    compileOnly "org.projectlombok:lombok:${lombokVersion}"
    annotationProcessor "org.projectlombok:lombok:${lombokVersion}"
    annotationProcessor "org.springframework.boot:spring-boot-configuration-processor:${springBootVersion}"
    testImplementation "org.junit.jupiter:junit-jupiter-api:${junitJupiterVersion}"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:${junitJupiterVersion}"
}

test {
    useJUnitPlatform()
}

apply from: '../publish.gradle'