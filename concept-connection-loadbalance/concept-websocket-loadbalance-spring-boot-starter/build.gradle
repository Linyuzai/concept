plugins {
    id 'java'
}

apply from: '../version.gradle'

group 'com.github.linyuzai'
version "${conceptConnectionLoadbalanceVersion}"
sourceCompatibility = '1.8'

repositories {
    mavenCentral()
}

dependencies {

    compileOnly project(':concept-connection-loadbalance:concept-connection-loadbalance-core')
    compileOnly project(':concept-connection-loadbalance:concept-connection-loadbalance-websocket')
    compileOnly project(':concept-connection-loadbalance:concept-connection-loadbalance-autoconfigure')

    compileOnly "org.springframework.cloud:spring-cloud-starter:${springCloudVersion}"
    compileOnly "org.springframework.boot:spring-boot-starter:${springBootVersion}"
    compileOnly "org.springframework.boot:spring-boot-starter-websocket:${springBootVersion}"
    compileOnly "org.springframework.boot:spring-boot-starter-webflux:${springBootVersion}"
    compileOnly "org.projectlombok:lombok:${lombokVersion}"
    annotationProcessor "org.projectlombok:lombok:${lombokVersion}"
    annotationProcessor "org.springframework.boot:spring-boot-configuration-processor:${springBootVersion}"
    testImplementation "org.junit.jupiter:junit-jupiter-api:${junitJupiterVersion}"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:${junitJupiterVersion}"
}

test {
    useJUnitPlatform()
}

apply from: '../publish.gradle'