<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title></title>
    <!--<link rel="stylesheet" type="text/css" href="/webjars/element-ui/2.15.1/lib/theme-chalk/index.css">-->
    <style>

        body {
            font-family: "微软雅黑"
        }

        html, body, .el-container {
            /*设置内部填充为0，几个布局元素之间没有间距*/
            /* padding-top: 0;*/
            /*外部间距也是如此设置*/
            margin: 0;
            /*统一设置高度为100%*/
            height: 100%;
        }

        .header {
            display: flex;
            align-items: center;
            /*height: 80px;*/
            /*padding-bottom: 20px;*/
            border-bottom: 1px solid #eee;
        }

        .footer {
            display: flex;
            justify-content: center;
            align-items: center;
            /*text-align: center;*/
            /*color: #606266;*/
            /*height: 55px;*/
            /*padding-top: 20px;*/
            border-top: 1px solid #eee;
        }

        .el-table::before, .el-table__fixed-right::before, .el-table__fixed::before {
            height: 0;
        }

        /*.el-table td, .el-table th {
            border-bottom-width: 0;
        }*/

        .dialog-content {
            max-height: 350px;
            overflow-y: scroll
        }

        .plugin-btn {
            padding: 0;
        }

        .floating-button {
            position: fixed;
            bottom: 30px;
            right: -50px;
            width: 100px;
            height: 60px;
            /*background-color: #13ce66;*/
            /*border-radius: 50%;*/
            box-shadow: 0 0 6px rgba(0, 0, 0, 0.1);
            /*color: #fff;*/
            /*text-align: center;
            line-height: 50px;*/
            z-index: 9999;
            /*cursor: pointer;*/
        }

        .floating-button:hover {
            transform: translateX(-50px);
        }

        .el-tree, .el-tree-node, .el-tree-node__label, .el-tree-node__content {
            white-space: normal;
            height: 100%;
            padding-top: 2px;
            padding-bottom: 2px;
        }

        .el-table::before, .el-table__fixed::before, .el-table__fixed-right::before {
            display: none;
        }

        /*:deep(.el-tree-node) {
            white-space: normal;
        }

        :deep(.el-tree-node__label) {
            height: 100%;
            text-align: left;
            align-items: start;
        }

        :deep(.el-tree-node__content) {
            height: 100%;
            text-align: left;
            align-items: start;
        }*/

        [v-cloak] {
            display: none;
        }

        .github-corner:hover .octo-arm {
            animation: octocat-wave 560ms ease-in-out
        }

        @keyframes octocat-wave {
            0%, 100% {
                transform: rotate(0)
            }
            20%, 60% {
                transform: rotate(-25deg)
            }
            40%, 80% {
                transform: rotate(10deg)
            }
        }

        @media (max-width: 500px) {
            .github-corner:hover .octo-arm {
                animation: none
            }

            .github-corner .octo-arm {
                animation: octocat-wave 560ms ease-in-out
            }
        }

    </style>
</head>
<body>
<div id="concept-plugin-app">
    <!--:style="{top: buttonTop + 'px',left: buttonLeft + 'px'}"-->
    <el-button class="floating-button"
               @click="help.visible = true">
        <i class="el-icon-question el-icon&#45;&#45;left" style="margin-right: 10px"></i>

    <el-dialog
            :visible.sync="help.visible"
            :title="i18n.help">
        <div class="dialog-content" v-html="help.html">

    </el-dialog>

             aria-hidden="true">
            <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
            <path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2"
                  fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path>
            <path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z"
                  fill="currentColor" class="octo-body"></path>
        </svg>
    </a>
    <el-container style="height: 100vh">
        <el-header v-if="setting.header.display" class="header" style="height: 80px">
            <h1>
                <!--#409EFF-->
                <!--#303133-->
                <!--#1989FA-->
                <!--font-weight: normal;font-size:35px;-->
                <span v-if="setting.header.title.display" style="color: #303133;" v-cloak>
                    {{setting.header.title.text}}
                </span>
            </h1>
            <!--<el-select v-model="i18n.value" style="padding-right: 20px;float: right">
                <el-option
                        v-for="option in i18n.options"
                        :key="option.value"
                        :label="option.label"
                        :value="option.value">
                </el-option>
            </el-select>-->
        </el-header>
        <el-main style="padding: 0">
            <el-container>
                <el-aside style="width: 260px;">
                    <el-container>
                        <el-header style="height: 80px;">
                            <!--<el-input placeholder="搜索分组"
                                      v-model="group.search"
                                      clearable>
                                <i slot="prefix" class="el-input__icon el-icon-search"></i>
                            </el-input>-->
                            <el-switch
                                    style="margin-top: 30px"
                                    @change="lock"
                                    v-model="auth.switch"
                                    :active-text="i18n.lock">
                            </el-switch>
                            <el-button-group style="margin-top: 20px; float: right">
                                <el-button v-if="!auth.lock" @click="openGroupDialog"
                                           icon="el-icon-plus"></el-button>
                                <el-button @click="refreshGroups(group.select)" icon="el-icon-refresh"></el-button>
                                <!--<el-button @click="explain" icon="el-icon-warning-outline"></el-button>-->
                            </el-button-group>
                        </el-header>
                        <el-main style="padding: 0">
                            <el-menu v-if="group.ready"
                                     style="height: 100%;border-right-width: 0"
                                     :default-active="group.select"
                                     @select="selectGroup" v-cloak>
                                <el-menu-item :index="group"
                                              v-for="group in group.list">
                                    <!--<i v-if="group.state" class="el-icon-folder-checked"></i>-->
                                    <!--<i v-else class="el-icon-folder-delete"></i>-->
                                    <span slot="title">{{group}}</span>
                                </el-menu-item>
                            </el-menu>
                            <!--<el-table ref="groupTable"
                                      :data="group.list"
                                      style="width: 100%;padding-left:20px;cursor: pointer"
                                      height="100%"
                                      highlight-current-row
                                      @current-change="selectGroup">
                                <el-table-column prop="name" label="分组" sortable>
                                </el-table-column>
                            </el-table>-->
                        </el-main>
                    </el-container>
                    <el-dialog :title="i18n.add_group"
                               :close-on-click-modal="false"
                               :visible.sync="group.add.visible">
                        <el-form :model="group.add.form" :rules="group.add.rules"
                                 @submit.native.prevent=""
                                 ref="group.add.form">
                            <el-form-item :label="i18n.group_name" prop="name">
                                <!--<el-tooltip class="item" effect="dark" placement="right">
                                    <div slot="content" v-cloak>
                                        与文件目录对应
                                    </div>
                                    <i class="el-icon-warning-outline" v-cloak></i>
                                </el-tooltip>-->
                                <el-input v-model="group.add.form.name"
                                          @keyup.enter.native="addGroup"
                                          name="name"
                                          autocomplete></el-input>
                            </el-form-item>
                        </el-form>
                        <div class="dialog-footer" slot="footer">
                            <el-button @click="group.add.visible = false" v-cloak>{{i18n.cancel}}</el-button>
                            <el-button @click="addGroup" type="primary" v-cloak>{{i18n.confirm}}</el-button>

                    </el-dialog>
                    <el-dialog :title="i18n.unlock"

                                <el-input v-model="auth.unlock.form.password"

                                          name="password"

                        </el-form>
                        <div class="dialog-footer" slot="footer">
                            <el-button @click="auth.lock = true;auth.unlock.visible = false;" v-cloak>
                                {{i18n.cancel}}
                            </el-button>

                        </div>

                <el-main style="height: 100%;padding-bottom: 0;border-left: solid 1px #e6e6e6;">
                    <el-container style="height: 100%;">

                            <el-input :placeholder="i18n.search_plugin"
                                      v-model="plugin.search"

                            </el-input>
                            <el-button v-if="!auth.lock"
                                       type="primary"
                                       plain
                                       icon="el-icon-upload2"
                                       @click="openUploadDialog('')"
                                       style="width: 110px;margin-left: 20px">
                                {{i18n.upload}}
                            </el-button>
                            <el-button type=""
                                       plain
                                       icon="el-icon-delete"
                                       @click="openDeletedPluginsDialog"
                                       style="width: 110px;margin-left: 10px;float: right">
                                {{i18n.trash}}
                            </el-button>
                            <el-dialog :title="i18n.upload_plugin"
                                       width="420px"
                                       :close-on-click-modal="false"
                                       :visible.sync="plugin.upload.visible">
                                <el-upload :action="getUploadPath()"
                                           style="margin: 0 10px"
                                           :disabled="plugin.upload.disabled"
                                           :before-upload="beforeUpload"
                                           :on-change="uploadChange"
                                           :on-success="uploadSuccess"
                                           :on-error="uploadError"
                                           :data="{group: this.group.select, name: this.plugin.upload.name}"
                                           drag>
                                    <i class="el-icon-upload"></i>
                                    <div class="el-upload__text">{{i18n.upload_text}}<em>{{i18n.click_upload}}</em>
                                    </div>
                                </el-upload>
                            </el-dialog>
                            <el-dialog :title="i18n.trash"
                                       :visible.sync="plugin.deleted.visible">
                                <el-row :gutter="20">
                                    <el-col :span="18">
                                        <el-input :placeholder="i18n.search_plugin"
                                                  v-model="plugin.deleted.search"
                                                  clearable>
                                            <i slot="prefix" class="el-input__icon el-icon-search"></i>
                                        </el-input>
                                    </el-col>
                                    <el-col :span="6">
                                        <el-button v-if="!auth.lock"

                                        </el-button>
                                    </el-col>
                                </el-row>
                                <el-table
                                        :data="plugin.deleted.list.filter(data => !plugin.deleted.search||data.plugin.toLowerCase().includes(plugin.deleted.search.toLowerCase()))"

                                        style="width: 100%;border-bottom-width: 0"
                                        height="350px">
                                    <el-table-column :label="i18n.no" type="index" fixed width="60">
                                        <template slot="header">{{i18n.no}}
                                            <span class="caret-wrapper" style="width: 0"></span>
                                        </template>
                                    </el-table-column>
                                    <el-table-column prop="plugin" :label="i18n.plugin_package" sortable fixed>
                                    </el-table-column>
                                    <el-table-column prop="size" :label="i18n.plugin_size" sortable width="120">
                                    </el-table-column>
                                    <el-table-column prop="createTime" :label="i18n.upload_time" sortable width="170">
                                    </el-table-column>
                                    <el-table-column :label="i18n.operation" prop="url" fixed="right" width="100">
                                        <template slot="header">{{i18n.operation}}
                                            <span class="caret-wrapper" style="width: 0"></span>
                                        </template>

                                            <el-button class="plugin-btn"
                                                       @click="downloadPlugin(scope.row.plugin, true)"
                                                       type="text">
                                                {{i18n.download}}
                                            </el-button>
                                        </template>
                                    </el-table-column>
                                </el-table>
                            </el-dialog>
                        </el-header>
                        <el-main ref="tableMain" style="height:100%;padding: 0;">

                                      :empty-text="i18n.empty_text"
                                      :row-style="{ height: '72px' }"
                                      style="width: 100%;border-bottom-width: 0;"
                                      height="100%">
                                <!--<el-table-column type="selection" fixed width="25">
                                </el-table-column>-->
                                <!--align="center"-->
                                <el-table-column :label="i18n.no" type="index" fixed width="60">
                                    <template slot="header">{{i18n.no}}
                                        <span class="caret-wrapper" style="width: 0"></span>
                                    </template>
                                </el-table-column>
                                <el-table-column prop="plugin" :label="i18n.plugin_package" sortable fixed>
                                </el-table-column>
                                <!--<el-table-column prop="name" label="插件名称" sortable width="150">
                                </el-table-column>-->
                                <el-table-column prop="size" :label="i18n.plugin_size" sortable width="120">
                                </el-table-column>
                                <el-table-column prop="createTime" :label="i18n.upload_time" sortable width="170">
                                </el-table-column>
                                <el-table-column prop="state" :label="i18n.plugin_status" sortable width="140"
                                                 fixed="right">
                                    <template slot="header">{{i18n.plugin_status}}</template>
                                    <template slot-scope="scope">
                                        <el-tag :type="getStateType(scope.row.state)">
                                            <!--size="small"-->
                                            <i :class="getStateIcon(scope.row.state)"></i>
                                            {{ formatState(scope.row.state) }}
                                            <i v-if="scope.row.error.length > 0"
                                               class="el-icon-warning-outline"
                                               style="cursor: pointer"
                                               @click="openErrorMessageDialog(scope.row.error)"
                                            ></i>
                                        </el-tag>
                                    </template>
                                </el-table-column>
                                <el-table-column :label="i18n.operation" prop="url" fixed="right" width="200">

                                                <el-button v-if="showUpdate(scope.row.state)"
                                                           class="plugin-btn"
                                                           :disabled="isIngState(scope.row.state)"

                                                           class="plugin-btn"

                                </div>
                            </el-dialog>

        <el-footer v-if="setting.footer.display"

                   v-cloak>
            <!--#606266-->
            <!--#303133-->
            <span style="color: #606266;">©2024-{{new Date().getFullYear()}} {{i18n.author}}</span>
        </el-footer>
    </el-container>

<script>

    let app;

    const urlParams = new URLSearchParams(window.location.search);
    let globalPrefix = urlParams.get('prefix');
    if (globalPrefix == null) {
        const p = window.location.pathname;
        globalPrefix = p.split('/concept-plugin/management.html')[0]
    }

    function loadJs(path, callback) {
        //document.write("<script src='" + globalPrefix + path + "' type='text/javascript'><\/script>");
        let script = document.createElement('script');
        script.src = globalPrefix + path;
        script.async = false;
        script.defer = false;
        script.onload = function () {
            callback();
        }
        document.head.appendChild(script);
    }

    function loadCss(path) {
        //document.write("<link rel='stylesheet' type='text/css' href='" + globalPrefix + path + "'>");
        let link = document.createElement("link");
        link.rel = "stylesheet";
        link.href = globalPrefix + path;
        document.head.appendChild(link);
    }

    const urlPrefix = globalPrefix + '/concept-plugin/management/';
    const authPrefix = urlPrefix + 'auth/';
    const groupPrefix = urlPrefix + 'group/';
    const pluginPrefix = urlPrefix + 'plugin/';
    let uploadLoading = null;

    function formatParams(params) {
        let keys = Object.keys(params);
        let array = [];
        keys.forEach(key => {
            array.push(key + '=' + params[key]);
        });
        return array.join('&');
    }

    function getSettingUrl() {
        return getUrl(urlPrefix, 'setting');
    }

    function getAuthUrl(path, params) {
        return getUrl(authPrefix, path, params);
    }

    function getGroupUrl(path, params) {
        return getUrl(groupPrefix, path, params);
    }

    function getPluginUrl(path, params) {
        return getUrl(pluginPrefix, path, params);
    }

    function getUrl(prefix, path, params) {
        if (params === undefined) {
            return prefix + path;
        } else {
            return prefix + path + '?' + formatParams(params);
        }
    }

    function httpGet(url, success, error) {
        http(axios.get(url), success, error);
    }

    function httpPost(url, params, success, error) {
        //http(axios.post(url, params, {headers: {"Content-Type": "application/x-www-form-urlencoded"}}), success, error);
        http(axios.post(url, params, {headers: {"Content-Type": "application/json"}}), success, error);
    }

    function http(promise, success, error) {
        promise.then(response => {
            //console.log(response);
            if (success) {
                success(response.data);
            }
        }).catch(e => {
            if (error) {
                error(e);
            }
            console.log(e);
        });
    }

    const validateName = (rule, value, callback) => {
        if (value === '' || value === null || value === undefined) {
            callback(new Error(app.i18n.name_empty_valid));
        } else if (value.indexOf('/') !== -1) {
            callback(new Error(app.i18n.name_contains_valid + '\'/\''));
        } else {
            callback();
        }
    };

    const validateRename = (rule, value, callback) => {
        if (app.group.select === '') {
            callback();
            return;
        }
        let params = {group: app.group.select, name: value};
        httpGet(getPluginUrl('exist', params), response => {
            let body = response;
            if (body.success) {
                if (body.data) {
                    callback(new Error(app.i18n.name_exist));
                } else {
                    callback();
                }
            } else {
                callback(new Error(body.message));
                console.log(response);
            }
        }, () => {
            callback(new Error(app.i18n.server_error));
        });
    };

    loadCss('/webjars/element-ui/2.15.1/lib/theme-chalk/index.css');
    loadJs('/webjars/vue/2.6.11/vue.min.js', function () {
        loadJs('/webjars/axios/1.7.2/dist/axios.min.js', function () {
            loadJs('/webjars/element-ui/2.15.1/lib/index.js', function () {
                loadJs('/webjars/showdown/2.1.0/dist/showdown.min.js', function () {
                    app = newApp();
                });
                loadJs('/concept-plugin/concept-plugin.js?v=' + new Date().getTime(), function () {
                    if (typeof init == 'function') {
                        init();
                    } else {
                        console.log('init() not defined');
                    }
                });
            });
        });
    });

    function newApp() {
        return new Vue({
            el: "#concept-plugin-app",
            data: {
                i18n: {},
                setting: {
                    locale: 'zh_CN',
                    header: {
                        display: true,
                        title: {
                            display: true,
                            text: 'Concept Plugin'
                        },
                        githubCorner: {
                            display: true
                        }
                    },
                    footer: {
                        display: true
                    }
                    /*script: {
                        list: ['/concept-plugin/concept-plugin.js']
                    }*/
                },
                auth: {
                    switch: true,
                    lock: true,
                    unlock: {
                        visible: false,
                        rules: {
                            password: []
                        },
                        form: {
                            password: ''
                        }
                    }
                },
                help: {
                    visible: false,
                    html: ""
                },
                group: {
                    select: '',
                    ready: false,
                    list: [],
                    add: {
                        visible: false,
                        rules: {
                            name: [
                                {validator: validateName, trigger: 'blur'}
                            ]
                        },
                        form: {
                            name: ''
                        }
                    }
                },
                plugin: {
                    visible: false,
                    refresh: 0,
                    search: '',
                    list: [],
                    error: {
                        visible: false
                    },
                    property: {
                        visible: false,
                        list: []
                    },
                    upload: {
                        visible: false,
                        disabled: false,
                        name: ''
                    },
                    rename: {
                        visible: false,
                        rules: {
                            rename: [
                                {validator: validateName, trigger: 'blur'},
                                {validator: validateRename, trigger: 'blur'}
                            ]
                        },
                        form: {
                            name: '',
                            rename: ''
                        }
                    },
                    deleted: {
                        visible: false,
                        search: '',
                        list: []
                    }
                }
            },
            methods: {
                init() {
                    this._get(getSettingUrl(), response => {
                        let body = response;
                        if (body.success) {
                            this.setting = body.data;
                            document.title = this.setting.header.title.text;
                            this._get(globalPrefix + '/concept-plugin/i18n/' + this.setting.locale + '.json', response => {
                                this.i18n = response;
                                this.plugin.visible = true;
                                this.refreshGroups('');
                            });
                            this.initHelp();
                        } else {
                            this.$notify({
                                title: this.i18n.failure,
                                message: body.message,
                                type: 'error'
                            });
                            console.log(response);
                        }
                    });
                    /*this.setting.script.list.forEach(script => {
                        import(script);
                    });*/
                },
                initHelp() {
                    this._get(globalPrefix + '/concept-plugin/help.' + this.setting.locale + '.md', response => {
                        this.help.html = new showdown.Converter().makeHtml(response);
                    });
                },
                lock(lock) {
                    if (lock) {
                        this.auth.lock = true;
                    } else {
                        this.openUnlockDialog();
                    }
                },
                openUnlockDialog() {
                    let form = this.$refs['auth.unlock.form'];
                    if (form !== undefined) {
                        form.resetFields();
                    }
                    this.auth.unlock.visible = true;
                },
                unlock() {
                    let pwd = this.auth.unlock.form.password;
                    if (typeof encodePassword == 'function') {
                        pwd = encodePassword(pwd);
                    } else {
                        console.log('encodePassword(pwd) not defined');
                        pwd = btoa(pwd);
                    }
                    let params = {password: pwd};
                    this._post(getAuthUrl('unlock'), params, (response) => {
                        let body = response;
                        if (body.success) {
                            if (body.data) {
                                this.auth.unlock.visible = false;
                                this.auth.lock = false;
                            } else {
                                this.auth.lock = true;
                                this.$notify({
                                    title: this.i18n.failure,
                                    message: this.i18n.password_error,
                                    type: 'error'
                                });
                            }
                        } else {
                            this.auth.lock = true;
                            this.$notify({
                                title: this.i18n.failure,
                                message: this.i18n.unlock_error,
                                type: 'error'
                            });
                            console.log(response);
                        }
                    }, () => {
                        this.auth.lock = true;
                    });
                },
                selectGroup(index) {
                    this.group.select = index;
                    this.refreshPlugins();
                },
                refreshGroups(select) {
                    this._get(getGroupUrl('list'), (response) => {
                        let body = response;
                        if (body.success) {
                            this.group.ready = false;
                            this.group.select = select;
                            this.group.list = body.data;
                            this.$nextTick(() => {
                                this.group.ready = true;
                                if (this.group.list.length > 0) {
                                    if (this.group.select === '') {
                                        this.group.select = this.group.list[0];
                                    }
                                } else {
                                    this.group.select = '';
                                }
                                this.refreshPlugins();
                            });
                        } else {
                            this.group.list = [];
                            this.group.select = '';
                            console.log(response);
                        }
                    });
                },
                openGroupDialog() {
                    let form = this.$refs['group.add.form'];
                    if (form !== undefined) {
                        form.resetFields();
                    }
                    this.group.add.visible = true;
                },
                addGroup() {
                    this.$refs['group.add.form'].validate((valid) => {
                        if (valid) {
                            let params = {group: this.group.add.form.name};
                            this._post(getGroupUrl('add'), params, (response) => {
                                let body = response;
                                if (body.success) {
                                    this.group.add.visible = false;
                                    this.refreshGroups(this.group.add.form.name);
                                } else {
                                    this.$notify({
                                        title: this.i18n.failure,
                                        message: body.message,
                                        type: 'error'
                                    });
                                    console.log(response);
                                }
                            });
                        }
                        return valid;
                    });
                },
                openUploadDialog(name) {
                    if (uploadLoading != null) {
                        uploadLoading.close();
                        uploadLoading = null;
                    }
                    this.plugin.upload.name = name;
                    this.plugin.upload.disabled = false;
                    this.plugin.upload.visible = true;
                },
                getUploadPath() {
                    return pluginPrefix + 'upload'
                },
                beforeUpload() {
                    if (uploadLoading != null) {
                        uploadLoading.close();
                    }
                    uploadLoading = this.$loading({
                        target: '.el-upload-dragger'
                    });
                },
                uploadChange() {
                },
                uploadSuccess() {
                    this.plugin.upload.visible = false;
                    this.refreshPlugins();
                },
                uploadError(err) {
                    this.$notify.error({
                        title: this.i18n.plugin_upload,
                        message: this.i18n.upload_error,
                        position: 'bottom-right'
                    });
                    console.log(err);
                },
                openDeletedPluginsDialog() {
                    let params = {group: this.group.select, deleted: true};
                    this._get(getPluginUrl('list', params), (response) => {
                        let body = response;
                        if (body.success) {
                            this.plugin.deleted.list = body.data;
                        } else {
                            this.plugin.deleted.list = [];
                            console.log(response);
                        }
                        this.plugin.deleted.visible = true;
                    }, () => {
                        this.plugin.deleted.visible = true;
                    });
                },
                clearDeleted() {
                    let params = {group: this.group.select};
                    this._post(getPluginUrl('clear'), params, (response) => {
                        let body = response;
                        if (body.success) {
                            this.openDeletedPluginsDialog();
                        } else {
                            this.$notify({
                                title: this.i18n.failure,
                                message: body.message,
                                type: 'error'
                            });
                            console.log(response);
                        }
                    });
                },
                refreshPlugins() {
                    this.plugin.refresh++;
                    this.refreshPlugins0();
                },
                refreshPlugins0() {
                    let params = {group: this.group.select, deleted: false};
                    this._get(getPluginUrl('list', params), (response) => {
                        this.plugin.refresh--;
                        let body = response;
                        if (body.success) {
                            this.plugin.list = body.data;
                            let array = this.plugin.list;
                            let refresh = false;
                            for (let i = 0; i < array.length; i++) {
                                let state = array[i].state;
                                if (this.isIngState(state)) {
                                    refresh = true;
                                    break;
                                }
                            }
                            if (refresh) {
                                if (this.plugin.refresh <= 0) {
                                    this.plugin.refresh = 1;
                                    setTimeout(this.refreshPlugins0, 1000);
                                }
                            }
                        } else {
                            this.plugin.list = [];
                            console.log(response);
                        }
                    }, () => {
                        this.plugin.refresh--;
                    });
                },
                openErrorMessageDialog(messages) {
                    this.plugin.error.data = [];
                    this.plugin.error.visible = true;
                    let tree = [];
                    for (let i in messages) {
                        let message = messages[i];
                        if (i === '0') {
                            tree.push({label: message, children: []});
                        } else {
                            tree['0'].children.push({label: 'Caused by: ' + message, children: []});
                        }
                    }
                    this.plugin.error.data = tree;
                },
                loadPlugin(name) {
                    let params = {group: this.group.select, name: name};
                    this._plugin(getPluginUrl('load'), params);
                },
                unloadPlugin(name) {
                    let params = {group: this.group.select, name: name};
                    this._plugin(getPluginUrl('unload'), params);
                },
                reloadPlugin(name) {
                    let params = {group: this.group.select, name: name};
                    this._plugin(getPluginUrl('reload'), params);
                },
                openUpdateDialog(name) {
                    this.openUploadDialog(name);
                },
                getProperties(name) {
                    let params = {group: this.group.select, name: name};
                    this._get(getPluginUrl('properties', params), response => {
                        let body = response;
                        if (body.success) {
                            this.plugin.property.list = body.data;
                            this.plugin.property.visible = true;
                        } else {
                            this.$notify({
                                title: this.i18n.failure,
                                message: body.message,
                                type: 'error'
                            });
                            console.log(response);
                        }
                    })
                },
                openRenameDialog(name) {
                    let form = this.$refs['plugin.rename.form'];
                    if (form !== undefined) {
                        form.resetFields();
                    }
                    this.plugin.rename.form.name = name;
                    this.plugin.rename.form.rename = name;
                    this.plugin.rename.visible = true;
                },
                renamePlugin() {
                    this.$refs['plugin.rename.form'].validate((valid) => {
                        if (valid) {
                            let name = this.plugin.rename.form.name;
                            let rename = this.plugin.rename.form.rename;
                            let params = {group: this.group.select, name: name, rename: rename};
                            this._plugin(getPluginUrl('rename'), params, () =>
                                this.plugin.rename.visible = false);
                        }
                        return valid;
                    });
                },
                deletePlugin(name) {
                    let params = {group: this.group.select, name: name};
                    this._plugin(getPluginUrl('delete'), params);
                },
                downloadPlugin(name, deleted) {
                    let params = {group: this.group.select, name: name, deleted: deleted};
                    const link = document.createElement('a');
                    link.href = getPluginUrl('download', params);
                    link.download = name;
                    link.click();
                },
                showLoad(state) {
                    return this.isUnloadState(state) && !this.auth.lock;
                },
                showUnload(state) {
                    return this.isLoadState(state) && !this.auth.lock;
                },
                showReload(state) {
                    return this.isLoadState(state) && !this.auth.lock;
                },
                showUpdate(state) {
                    return this.isLoadState(state) && !this.auth.lock;
                },
                showProperties(state) {
                    return this.isLoadState(state);
                },
                showRename(state) {
                    return this.isUnloadState(state) && !this.auth.lock;
                },
                showDelete(state) {
                    return this.isUnloadState(state) && !this.auth.lock;
                },
                isLoadState(state) {
                    return 'LOADED' === state || 'UNLOADING' === state || 'UNLOAD_ERROR' === state || 'UPDATING' === state;
                },
                isUnloadState(state) {
                    return 'UNLOADED' === state || 'LOADING' === state || 'LOAD_ERROR' === state;
                },
                isIngState(state) {
                    return 'LOADING' === state || 'UNLOADING' === state || 'UPDATING' === state;
                },
                isErrorState(state) {
                    return 'LOAD_ERROR' === state || 'UNLOAD_ERROR' === state;
                },
                getStateIcon(state) {
                    switch (state) {
                        case 'LOADED':
                            return 'el-icon-circle-check';
                        case 'UNLOADED':
                            return 'el-icon-remove-outline';
                        case 'LOADING':
                        case 'UNLOADING':
                        case 'UPDATING':
                            return 'el-icon-loading';
                        case 'LOAD_ERROR':
                        case 'UNLOAD_ERROR':
                            return 'el-icon-circle-close';
                        default:
                            return 'el-icon-warning-outline';
                    }
                },
                getStateType(state) {
                    switch (state) {
                        case 'LOADED':
                        case 'LOADING':
                        case 'UPDATING':
                            return 'primary';
                        case 'UNLOADED':
                        case 'UNLOADING':
                            return 'info';
                        case 'LOAD_ERROR':
                        case 'UNLOAD_ERROR':
                            return 'danger';
                        default:
                            return 'warning';
                    }
                },
                formatState(state) {
                    switch (state) {
                        case 'LOADED':
                            return this.i18n.status_loaded;
                        case 'LOADING':
                            return this.i18n.status_loading;
                        case 'LOAD_ERROR':
                            return this.i18n.status_load_error;
                        case 'UNLOADED':
                            return this.i18n.status_unloaded;
                        case 'UNLOADING':
                            return this.i18n.status_unloading;
                        case 'UNLOAD_ERROR':
                            return this.i18n.status_unload_error;
                        case 'UPDATING':
                            return this.i18n.status_updating;
                        default:
                            return this.i18n.status_unknown;
                    }
                },
                /*explain() {
                    let content = '';
                    this.$alert(content, '说明', {dangerouslyUseHTMLString: true});
                },*/
                _get(url, success, error) {
                    httpGet(url, success, e => {
                        if (error) {
                            error(e);
                        }
                        this._error(e);
                    })
                },
                _post(url, params, success, error) {
                    httpPost(url, params, success, e => {
                        if (error) {
                            error(e);
                        }
                        this._error();
                    })
                },
                _plugin(url, params, success) {
                    this._post(url, params, response => {
                        let body = response;
                        if (body.success) {
                            if (success) {
                                success();
                            }
                            this.refreshPlugins();
                        } else {
                            this.$notify({
                                title: this.i18n.failure,
                                message: body.message,
                                type: 'error'
                            });
                            console.log(response);
                        }
                    })
                },
                _error() {
                    this.$notify({
                        title: this.i18n.failure,
                        message: this.i18n.server_error,
                        type: 'error'
                    });
                }
            },
            mounted: function () {
                this.init();
            }
        });
    }
</script>
</html>
